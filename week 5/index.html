<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klarenz Jasme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/542842.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 0;
    }

    .profile-frame {
      width: 250px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .nav-container {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 2;
      color: white;
    }

    .nav-link {
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #85C7F2;
    }

    .main-heading {
      color: white;
      margin-bottom: 10px;
    }

    /* Your existing styles here */

  </style>
  <script defer>
    // Declare variables
    let myName = "Klarenz Jasme";
    const studentStatus = "CS student at Asia Pacific College";
    
    // Update main heading dynamically
    document.addEventListener("DOMContentLoaded", function() {
      const mainHeading = document.querySelector(".main-heading");
      mainHeading.innerHTML = `${myName}<br>${studentStatus}`;
    });

    // Display ongoing date and time without time zone
    document.addEventListener("DOMContentLoaded", function() {
      const dateTimeContainer = document.querySelector(".date-time-container");
      function updateDateTime() {
        const currentDate = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
        dateTimeContainer.textContent = currentDate.toLocaleDateString('en-US', options);
      }
      setInterval(updateDateTime, 1000); // Update every second
      updateDateTime(); // Initial update
    });

    // Events, Precedence & Conditionals Lesson
    document.addEventListener("DOMContentLoaded", function() {
      const profileContainer = document.querySelector(".profile-container");

      // Example: Change profile container color on mouseover
      profileContainer.addEventListener("mouseover", function() {
        profileContainer.style.backgroundColor = "#e6e6e6";
      });

      // Example: Change profile container color back on mouseout
      profileContainer.addEventListener("mouseout", function() {
        profileContainer.style.backgroundColor = "";
      });

      // Add more events or conditionals as needed
    });
  </script>
</head>
<body>

<div class="nav-container">
  <div class="date-time-container" style="font-size: 14px;"></div>
  <a href="index.html" class="nav-link">Home</a>
  <a href="skills.html" class="nav-link">Skills</a>
  <a href="about-me.html" class="nav-link">About Me</a>
  <a href="contact-info.html" class="nav-link">Contact Information</a>
</div>

<div class="profile-container">
  <div class="profile-frame">
    <img class="profile-image" src="https://scontent.fmnl17-1.fna.fbcdn.net/v/t39.30808-6/418726352_2916749068464420_8044196981955880205_n.jpg?stp=cp6_dst-jpg&_nc_cat=101&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeFiydt-W6vAwzVdWftYcmpDbWIHknm9DCxtYgeSeb0MLGMPZAomTIN3qY7Xz5NWwOzr7vUplef0C2sgjgBfgM3b&_nc_ohc=or1BKE13HkYAX-5ZTmM&_nc_ht=scontent.fmnl17-1.fna&oh=00_AfCQ7taY0HUPgxsBhoboKRiF_l8GZEnqMlpalWT38QEp-g&oe=65B1CBEF" alt="renz">
  </div>

  <p class="main-heading"></p>

</div>

</body>
</html>
