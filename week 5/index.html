<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klarenz Jasme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/542842.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 0;
    }

    .profile-frame {
      width: 250px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .content-container {
      background-color: transparent;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .nav-container {
      position: fixed;
      top: 50%;
      left: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .nav-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 160px; /* Adjusted width to fit "Contact Information" */
      background: rgba(255, 255, 255, 0.2); /* Transparent white background */
      z-index: 1;
    }

    .nav-link {
      cursor: pointer;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #85C7F2;
    }

    .main-heading {
      color: white;
      margin-bottom: 10px;
    }

    .subtitle {
      font-style: italic;
      color: white;
      margin-top: 10px;
    }

    /* Button style */
    .change-heading-button {
      background-color: #85C7F2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .change-heading-button:hover {
      background-color: #5E99C6;
    }
  </style>
  <script defer>
    // Declare variables
    let myName = "Klarenz Jasme";
    const studentStatus = "CS student at Asia Pacific College";
    const skills = ["HTML", "CSS", "JavaScript", "React", "Node.js"];

    // Additional variable for availability
    let availableForHire = true;

    // Log variables to the console
    console.log("Name:", myName);
    console.log("Student Status:", studentStatus);
    console.log("Skills:", skills);

    // Conditionally display a message based on availability
    if (availableForHire) {
      console.log("Available for hire!");
    } else {
      console.log("Not available for hire at the moment.");
    }

    // Update availability message dynamically
    document.addEventListener("DOMContentLoaded", function() {
      const availabilityMessage = document.getElementById("availability-message");
      if (availableForHire) {
        availabilityMessage.textContent = "Available for hire!";
      } else {
        availabilityMessage.textContent = "Not available for hire at the moment.";
      }
    });

    // Function to change the main heading text
    function changeMainHeading() {
      const mainHeading = document.querySelector(".main-heading");
      mainHeading.textContent = "New Heading Text!";
    }
  </script>
</head>
<body>

<div class="nav-background"></div>

<div class="nav-container">
  <a href="skills.html" class="nav-link">Skills</a>
  <a href="about-me.html" class="nav-link">About Me</a>
  <a href="contact-info.html" class="nav-link">Contact Information</a>
</div>

<div class="profile-container">
  <div class="profile-frame">
    <img class="profile-image" src="https://i.pinimg.com/originals/4b/58/a9/4b58a95851db679e3a8eb846e1fd32af.jpg" alt="renz">
  </div>

  <p class="main-heading">Klarenz Jasme<br>A CS student at Asia Pacific College</p>

  <!-- Display availability message -->
  <p class="subtitle">
    Availability: 
    <span id="availability-message"></span>
  </p>

  <!-- Button to change heading -->
  <button class="change-heading-button" onclick="changeMainHeading()">Change Heading</button>
</div>

<div class="content-container">
  <header>
    <!-- Other content if needed -->
  </header>
</div>

<footer>
 
</foot
