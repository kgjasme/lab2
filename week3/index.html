<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klarenz Jasme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/542842.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content-container {
      background-color: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      z-index: 1;
    }

    .main-heading {
      color: #333;
    }

    .subtitle {
      font-style: italic;
    }

    .profile-frame {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      z-index: 0;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="profile-frame">
  <img class="profile-image" src="https://i.pinimg.com/originals/4b/58/a9/4b58a95851db679e3a8eb846e1fd32af.jpg" alt="renz">
</div>

<div class="content-container">
  <header>
    <h1 class="main-heading">Klarenz Jasme</h1>
    <p class="subtitle">A CS student at Asia Pacific College</p>
  </header>
</div>

<footer>
 
</footer>

</body>
</html>
